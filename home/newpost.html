<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="myBlog.css">
</head>

<body>
    <header>
        <!-- Your header content -->
    </header>
    <hr>

    <div>
        <p><a href="index.html">Back to Home</a></p>
    </div>

    <section id="newPost">

        <h3>Create a New Post</h3>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <br><br>

            <input type="text" id="postAuthor" placeholder="Author" required>
            <br><br>

            <textarea id="postContent" rows="10" cols="50" placeholder="Write your post here"></textarea>
            <br><br>

            <input type="submit" value="Submit">
        </form>

    </section>
    <br>

    <script src="myBlog.js"></script>
</body>

</html>
